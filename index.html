<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking External CSS -->
    <script defer src="script.js"></script> <!-- Linking External JavaScript -->
</head>
<body>

    <header>
        <h1>Fuel Efficiency Calculator</h1>
    </header>

    <main>
        <section class="calculator"> <!-- Add your logo -->
          <h2>Calculate Your Miles Per Gallon (MPG)</h2>
            
            <label for="miles">Miles Traveled:</label>
            <input type="number" id="miles" placeholder="Enter miles traveled">

            <label for="gallons">Gallons of Gas Used:</label>
            <input type="number" id="gallons" placeholder="Enter gallons used">

            <button id="calculateBtn">Calculate MPG</button>
            <p id="result"></p>
        </section>
    </main>

</body>
</html>
